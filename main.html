<!DOCTYPE html>
<html lang="en">

    <head>

        <title>WebGL Test</title>

            html, body {

                padding: 0 !important;

    <body>

        <script src="js/main.js" canvasName="MainCanvas" width=600 height=400 fullFrame=0></script>
